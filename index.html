<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="./script.js"></script>
    <title>Conversor de Moeda</title>
</head>

<body>
    <img class="logo" src="./assets/7840576.png" alt="Coversor-de-Moeda">
    <main>
        <label>
            Converter <b>de</b>
            <select>
                <option>R$ Real Brasileiro</option>
            </select>
        </label>

        <label>
            Converter <b>para</b>
            <select>
                <option>US$ Dolar Americano</option>
                <option>€ Euro</option>
                <option>£ Libra</option>
                <option>BTC Bitcoin</option>
            </select>
        </label>

        <label>
            Valor
            <input class="input-currency" placeholder="R$ 10.000,00">
        </label>

        <button class="convert-button"> Converter </button>

        <section>

            <div class="currency-box">
                <img src="./assets/real.png" alt="logo-Real">
                <p class="currency">Real</p>
                <p class="currency-value">R$ 0,00</p>
            </div>

            <img class="seta" src="./assets/Vector.png" alt="logo-seta">

            <div class="currency-box">
                <img src="./assets/dolar.png" alt="logo-Convertida">
                <p class="currency">Dólar</p>
                <p class="currency-value">US$ 0,00</p>
            </div>

        </section>

    </main>

</body>
</html>
